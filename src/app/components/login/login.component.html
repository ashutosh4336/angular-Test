<div class="container">
  <div class="wrapper">
    <form (ngSubmit)="onSubmit(login)" #login="ngForm" class="form-signin">
      <div
        class="alert alert-danger text-center"
        *ngIf="loginError"
        role="alert"
      >
        <small> {{ loginError }} </small>
      </div>
      <h3 class="form-signin-heading mt-5">Please Sign In</h3>
      <hr class="colorgraph" />
      <br />

      <input
        type="text"
        class="form-control"
        name="email"
        placeholder="Email"
        required=""
        autofocus=""
        ngModel
      />
      <input
        type="password"
        class="form-control"
        name="password"
        placeholder="Password"
        required=""
        ngModel
      />

      <button
        class="btn btn-lg btn-primary btn-block"
        name="Submit"
        value="Login"
        type="Submit"
      >
        Login
      </button>
    </form>
  </div>
</div>
